name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  BINARY_NAME: clawhive

jobs:
  build-packages:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            cross: true

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Add rust target
        run: rustup target add ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binary
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.cross && 'aarch64-linux-gnu-gcc' || '' }}
        run: cargo build --release --locked --target ${{ matrix.target }} -p clawhive-cli

      - name: Package archive
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} dist/${{ env.BINARY_NAME }}
          chmod +x dist/${{ env.BINARY_NAME }}
          cp -r skills dist/skills
          tar -C dist -czf ${BINARY_NAME}-${{ github.ref_name }}-${{ matrix.target }}.tar.gz ${BINARY_NAME} skills
          if command -v shasum &>/dev/null; then
            shasum -a 256 ${BINARY_NAME}-${{ github.ref_name }}-${{ matrix.target }}.tar.gz > ${BINARY_NAME}-${{ github.ref_name }}-${{ matrix.target }}.sha256
          else
            sha256sum ${BINARY_NAME}-${{ github.ref_name }}-${{ matrix.target }}.tar.gz > ${BINARY_NAME}-${{ github.ref_name }}-${{ matrix.target }}.sha256
          fi

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: |
            ${{ env.BINARY_NAME }}-${{ github.ref_name }}-${{ matrix.target }}.tar.gz
            ${{ env.BINARY_NAME }}-${{ github.ref_name }}-${{ matrix.target }}.sha256

  publish-release:
    name: Publish GitHub Release
    needs: build-packages
    runs-on: ubuntu-latest

    steps:
      - name: Download all packaged artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Create GitHub release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
