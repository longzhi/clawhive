app:
  name: nanocrab
  env: dev

runtime:
  max_concurrent: 4

features:
  multi_agent: true
  sub_agent: true
  tui: true
  cli: true

channels:
  telegram:
    enabled: true
    connectors:
      - connector_id: tg_main
        token: ${TELEGRAM_BOT_TOKEN}
  discord:
    enabled: false
    connectors:
      - connector_id: dc_main
        token: ${DISCORD_BOT_TOKEN}

embedding:
  enabled: true
  provider: openai
  api_key_env: OPENAI_API_KEY
  model: text-embedding-3-small
  dimensions: 1536
  base_url: https://api.openai.com/v1

tools:
  web_search:
    enabled: true
    provider: brave
    api_key: ""
